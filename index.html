<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wheater now!</title>
    <link rel="stylesheet" href="css/style.css">
    <!--    Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
          rel="stylesheet">
    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="js/scripts.js" defer></script>
</head>
<body>
<div class="container">
    <span class="btn-back"><i class="fa-solid fa-arrow-left"></i></span>
    <div class="form">
        <h3>Confira o clima de uma cidade: </h3>
        <div class="form-input-container">
            <label for="city-input"></label>
            <input type="text" placeholder="Digite o nome da cidade" id="city-input">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>
    <div id="weather-data" class="hide">
        <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            <img src="" alt="bandeira do país" id="country">
        </h2>
        <p id="temperature">
            <span></span>&deg;C
        </p>
        <div id="description-container">
            <p id="description"></p>
            <img src="" alt="condições climáticas" id="weather-icon">
        </div>
        <div id="details-container">
            <p id="humidity">
                <i class="fa-solid fa-droplet"></i>
                <span></span>
            </p>

            <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span></span>
            </p>
        </div>
    </div>
    <div id="error-message" class="hide">
        <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
    </div>
    <div id="loader" class="hide">
        <i class="fa-solid fa-spinner"></i>
    </div>
    <div id="suggestions">
        <button id="viena">Viena</button>
        <button id="copenhague">Copenhague</button>
        <button id="zurique">Zurique</button>
        <button id="vancouver">Vancouver</button>
        <button id="genebra">Genebra</button>
        <button id="frankfurt">Frankfurt</button>
        <button id="osaka">Osaka</button>
        <button id="maceio">Maceió</button>
    </div>
</div>
</body>
</html>
